<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="intro">
            <img src="img/pixelonium-logo.png" alt="pixelonium-logo" id="pixelonium-logo">
            <p id="experience">We are an experience maker , we help you to have a better experience in visual communication</p>
          </div>
        </div>
        <div class="right">
          <div class="form">
            <div class="welcome">
              <h2>Sign in to Pixelonium</h2>
              <p>Login by Your Secure Account</p>
            </div>
            <div class="social">
              <button class="google">Sign in with Google</button>
              <button class="facebook"></button>
            </div>
            <div class="line"></div>
            <div class="input">
              <input type="text" id="username" placeholder="Enter your username, email or phone number">
            </div>
            <div class="link">
                <p>Forget password? <a href="#">Click here</a></p>
            </div>
            <div class="button">
              <button class="continue">Continue</button>
            </div>
            <div class="footer">
                <p>Questions?</p>
                <p>Email us at <a href="mailto:support@pixelonium.com">support@pixelonium.com</a></p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
